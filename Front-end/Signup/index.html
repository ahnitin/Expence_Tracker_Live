<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_Up</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body
        {
            background-image: url("https://www.wellybox.com/wp-content/uploads/2021/01/6-business-expense-tracker-1024x1024.jpg");
        }
    </style>
</head>
<body>
    <div class="box">
        <span class="borderline"></span>
        <form onsubmit="signuppage(event)">
            <h2>Sign Up</h2>
            <div class="inputBox">
                <input type="text" id="username" required>
                <span>username</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="email" id="email" required>
                <span>Email</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" id="password" required>
                <span>password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Forget password</a>
                <a href="../login/index.html">Already a User-Login Here</a>
            </div>
            <input type="submit" value="SignUp">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
